    <main id="feed">
        <div class="photo">
            <header class="photo__header">
                <img src="images\pro pic.jpeg" class="photo__avatar" />
                <div class="photo__user-info">
                    <i><span class="photo__author">shiny</span></i>

                </div>
            </header>
            <img src="images\1st.jpeg" />
            <div class="photo__info">
                <div class="photo__actions">
                    
                <i onclick="myFunction(this)" class="fa fa-heart fa-lg"></i>
                        <script>
                        function myFunction(x) {
                          x.classList.toggle("fa-heart-o");
                        }
                        </script>

                        <i class="navigation__list-item">

                            </a>
                        </li>
        
                    
                </div>
                <div class="photo__add-comment-container">
                    <textarea name="comment"id="comment-box" placeholder="Comment Here"></textarea>
                    <button class="btn btn-danger" id="post">Post</button>
                    <ul id="unordered">
                        <script>
                             var post= document.getElementById("post");
post.addEventListener("click", function(){
    var commentBoxValue= document.getElementById("comment-box").value;
 
    var li = document.createElement("li");
    var text = document.createTextNode(commentBoxValue);
    li.appendChild(text);
    document.getElementById("unordered").appendChild(li);
 
});
                        </script>
                </div>
            </div>
